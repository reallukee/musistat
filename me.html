<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>MusiStat ~ Me</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.10/ejs.min.js"></script>

  <script src="./scripts/me.js"></script>

  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>
<body class="d-flex flex-column vh-100">

  <!--
    HEADER BEGIN
  -->
  <header class="bg-body-secondary d-flex flex-column min-vh-100">

    <!--
      NAVBAR BEGIN
    -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
      <div class="container col-12 col-lg-8">
        <a class="navbar-brand" href="./">
          MusiStat
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbar" class="collapse navbar-collapse mt-3 mt-lg-0">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./me.html" id="navbarMe" class="nav-link active">
                Me
              </a>
            </li>

            <li class="nav-item">
              <a href="./tracks.html" id="navbarTracks" class="nav-link">
                Top Tracks
              </a>
            </li>

            <li class="nav-item">
              <a href="./artists.html" id="navbarArtists" class="nav-link">
                Top Artists
              </a>
            </li>
          </ul>

          <div class="mx-auto"></div>

          <div class="d-flex">
            <button type="button" id="login" class="btn btn-success mt-3 mt-lg-0">
              Login
            </button>

            <button type="button" id="logout" class="btn btn-danger mt-3 mt-lg-0">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!--
      NAVBAR END
    -->

    <!--
      LOGGED MAIN BEGIN
    -->
    <main class="container col-12 col-lg-6 my-auto py-5" id="loggedContent">
      <div class="row justify-content-center gx-3 gy-5 gx-lg-5 gy-lg-5" id="pageContent">
        <div class="col">
          <div class="alert alert-info p-5">
            <h3 class="fs-3 m-0 p-0 text-center">
              Loading...
            </h3>
          </div>
        </div>
      </div>
    </main>
    <!--
      LOGGED MAIN END
    -->

    <!--
      ERROR TEMPLATE BEGIN
    -->
    <script type="text/template" id="pageErrorTemplate">
      <div class="col">
        <div class="col">
          <div class="alert alert-danger p-5">
            <h1 class="fs-1 m-0 p-0 text-center">
              Error!
            </h1>
          </div>
        </div>
      </div>
    </script>
    <!--
      ERROR TEMPLATE END
    -->

    <!--
      ME TEMPLATE BEGIN
    -->
    <script type="text/template" id="pageContentTemplate">
      <div class="col-12">
        <div class="row justify-content-center gx-3 gy-5 gx-lg-5 gy-lg-5">
          <div class="col-auto">
            <img src="<%= me.images[0].url %>" class="img img-lg circle img-fluid" />
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="row justify-content-center gx-3 gy-5 gx-lg-5 gy-lg-5">
          <div class="col-auto">
            <h1 class="display-1 text-center m-0 p-0">
              <span class="fw-bold">
                <%= me.display_name; %>
              </span>
            </h1>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="row justify-content-center gx-3 gy-5 gx-lg-5 gy-lg-5">
          <div class="col-auto">
            <a href="<%= me.external_urls.spotify; %>" class="btn btn-lg btn-success" target="_blank">
              Spotify
            </a>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="row justify-content-center gx-3 gy-5 gx-lg-5 gy-lg-5">
          <div class="col-auto">
            <a href="./tracks.html" class="btn btn-lg btn-outline-success">
              View your top tracks!
            </a>
          </div>

          <div class="col-auto">
            <a href="./artists.html" class="btn btn-lg btn-outline-success">
              View your top artists!
            </a>
          </div>
        </div>
      </div>
    </script>
    <!--
      ME TEMPLATE END
    -->

    <!--
      UNLOGGED MAIN BAGIN
    -->
    <main class="container col-12 col-lg-6 my-auto py-auto" id="unloggedContent">
      <div class="row justify-content-center gx-3 gy-3 gx-lg-3 gy-lg-3">

        <div class="col-12">
          <div class="row justify-content-center gx-3 gy-5 gx-lg-5 gy-lg-5">
            <div class="col-auto">
              <h6 class="display-6 m-0 p-0">
                <span class="fw-bold">
                  Oh, No üò≠üò≠üò≠!
                </span>
              </h6>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="row justify-content-center gx-3 gy-5 gx-lg-5 gy-lg-5">
            <div class="col-auto">
              <h3 class="display-6">
                You are not logged!
              </h3>
            </div>
          </div>
        </div>

        <div class="my-3"></div>

        <div class="col-12">
          <div class="row justify-content-center gx-3 gy-5 gx-lg-5 gy-lg-5">
            <div class="col-auto">
              <button type="button" id="homeLogin" class="btn btn-lg btn-success">
                Login with Spotify now!
              </button>
            </div>
          </div>
        </div>

      </div>
    </main>
    <!--
      UNLOGGED MAIN END
    -->

  </header>
  <!--
    HEADER END
  -->

  <!--
    BEGIN FOOTER
  -->
  <footer class="bg-body-tertiary mt-auto mb-0 py-3">
    <div class="container col-12 col-lg-8 my-auto py-auto">
      <div class="row g-3">

        <div class="col-12 col-lg-auto">
          <a href="./" class="link-success">
            MusiStat!
          </a>
        </div>

        <div class="col"></div>

        <div class="col-12 col-lg-auto">
          Made with ‚ù§Ô∏è by <a href="https://github.com/reallukee" class="link-success" target="_blank">Reallukee</a>
        </div>

      </div>
    </div>
  </footer>
  <!--
    END FOOTER
  -->

  <noscript>JavaScript is Required!</noscript>

  <script src="./scripts/app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous">
  </script>
</body>
</html>
